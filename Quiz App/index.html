<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
   
    <main>
        <div class="container">
            <div class="one">
                <p id="mainQue">Question is appeared here ?</p>
            </div>
            <div class="row">
                <input class="options" type="radio" name="options" value="a" id="option1">
                <label  for="first">option1</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="options" value="b" id="option2">
                <label  for="second">option2</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="options" value="c" id="option3">
                <label  for="third">option3</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="options" value="d" id="option4">
                <label  for="fourth">option4</label>
            </div>
            <div  type="submit" class="btn-container">
                <button  class="btn" id="btn1">&larr;Previous</button>
                <button  class="btn" id="btn2">Next&rarr;</button>
            </div>
        </div>
    </main>
</body>
</html>
