<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu slidder</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
    <script src="https://kit.fontawesome.com/0d6799dc23.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="box1">
            <span class="heading">Social Media</span>
            <i class="fa-solid fa-chevron-up arrow hide"></i>
        </div>
        <ul class="menu-items active">
            <li class="menu-item">
                <i class="fa-brands fa-facebook"></i>
                <span class="item">Facebook</span>
            </li>
            <li class="menu-item">
                <i class="fa-brands fa-instagram"></i>
                <span class="item">Instagram</span>
            </li>
            <li class="menu-item">
                <i class="fa-brands fa-linkedin"></i>
                <span class="item">LinkedIn</span>
            </li>
            <li class="menu-item">
                <i class="fa-brands fa-twitter"></i>
                <span class="item">Twitter</span>
            </li>
            <li class="menu-item">
                <i class="fa-brands fa-github"></i>
                <span class="item">Github</span>
            </li>
        </ul>
    </main>
</body>
</html>
