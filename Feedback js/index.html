<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="container1">
                <span class="heading">Feedback</span>
            <div class="box">
                <div class="box-sm">
                    <i class="fa-solid fa-face-frown" id="sad"></i>
                    <span>Unhappy</span>
                </div>
                <div class="box-sm">
                    <i class="fa-solid fa-face-meh"></i>    
                    <span>Neutral</span>
                </div>
                <div class="box-sm">
                    <i class="fa-solid fa-face-smile" id="satisfied"></i>
                    <span>satisfied</span>
                </div>
            </div>
            <button class="btn">Send Review</button>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/0d6799dc23.js" crossorigin="anonymous"></script>
</body>
</html>
