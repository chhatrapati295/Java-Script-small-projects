<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d6799dc23.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Labrada:wght@700&family=Poppins:wght@200;300;400;500;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <script src="file.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <span class="heading">Random Password Generator</span>
            <div class="inputField">
                <input type="text" readonly class="input" placeholder="Create Password">
                <i class="fa-regular fa-copy copy" title="Copy code"></i>
            </div>
            <button class="generateBtn">Generate</button>
        </div>
        <div class="alertMsg active">Password Coppied</div>
    </main>
</body>
</html>
