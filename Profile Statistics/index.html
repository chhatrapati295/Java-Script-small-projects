<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile statistics</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="box">
                <div data-ceil="15" class="counter">15</div>
                <span>Years Experience</span>
            </div>
            <div class="box">
                <div data-ceil="260" class="counter">260</div>
                <span>Websites Made</span>
            </div>
            <div class="box">
                <div data-ceil="27" class="counter">27</div>
                <span>Apps made</span>
            </div>
        </div>
    </main>
</body>
</html>
