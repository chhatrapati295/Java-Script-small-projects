<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <p class="heading">English Dictionary</p>
            <div class="form">
                <div class="form1">
                    <input type="text" autofocus placeholder="Search here" class="input">
                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <i class="fa-solid fa-arrows-rotate" id="refresh"></i>
            </div>
            <div class="img-div">
                <img src="./spinner.gif" alt="">
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/0d6799dc23.js" crossorigin="anonymous"></script>
</body>
</html>
