<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab selection</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="" alt="">
        <div class="right">
            <div class="tabs">
                <div class="tab1 active ">Step 1</div>

            </div>
            <div class="text">
                <span class="head"></span>
                <p class="content"></p>
            </div>
        </div>
    </div>
</body>
</html>
