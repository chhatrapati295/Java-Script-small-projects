<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slidder</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
    
</head>
<body>
    <main>
        <p class="header">Our Reviews</p>
        <div class="container">
            <div class="img-box">
                <img id="img" src="" alt="">
            </div>
            <p class="heading"></p>
            <p class="designation"></p>
            <p class="review"></p>
            <div class="buttons">
                <button class="btn" id="btnPrev"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="btn" id="btnNext"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/0d6799dc23.js" crossorigin="anonymous"></script>
</body>
</html>
